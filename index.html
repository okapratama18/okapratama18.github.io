<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
<title>JARVIS SYSTEM</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
:root{--c:#00f6ff;}

*{box-sizing:border-box;}

html,body{
  width:100%;
  height:100%;
  margin:0;
  padding:0;
  background:#000;
  font-family:'Share Tech Mono', monospace;
  color:var(--c);
  overflow:hidden;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
}

/* FIX tinggi HP asli */
.wrapper{
  width:100vw;
  height:100svh; /* PENTING */
  display:flex;
  align-items:center;
  justify-content:center;
}

.jarvis{
  width:100%;
  height:100%;
  padding:4vw;
  border:2px solid var(--c);
  box-shadow:0 0 25px var(--c) inset;
  display:flex;
  flex-direction:column;
  gap:3vh;
}

/* scan line */
.jarvis::after{
  content:"";
  position:absolute;
  left:0;
  width:100%;
  height:2px;
  background:rgba(0,246,255,.3);
  animation:scan 4s linear infinite;
}
@keyframes scan{from{top:-2px}to{top:100%}}

.section{
  border-bottom:1px dashed var(--c);
  padding-bottom:2vh;
}

.label{
  font-size:2.8vw;
  opacity:.6;
}

.clock{
  font-size:14vw;
  letter-spacing:.3vw;
}

.day{
  font-size:6vw;
}

.date{
  font-size:4vw;
  opacity:.8;
}

.progress{
  margin-top:1vh;
  height:1.2vh;
  border:1px solid var(--c);
}
.fill{
  height:100%;
  background:var(--c);
}

.countdown{
  font-size:4.5vw;
}

@media (orientation:landscape){
  .jarvis{
    padding:2.5vw;
  }
  .clock{
    font-size:10vw;
  }
}
</style>
</head>

<body>
<div class="wrapper">
<div class="jarvis">

  <div class="section">
    <div class="label">SYSTEM.TIME</div>
    <div class="clock" id="clock">00:00:00</div>
  </div>

  <div class="section">
    <div class="label">SYSTEM.DATE</div>
    <div class="day" id="day">---</div>
    <div class="date" id="date">---</div>
    <div class="progress"><div class="fill" id="prog"></div></div>
  </div>

  <div class="section">
    <div class="label">SYSTEM.COUNTDOWN</div>
    <div class="countdown" id="count">--:--:--</div>
  </div>

</div>
</div>

<script>
function tick(){
  const n=new Date();
  clock.textContent=n.toLocaleTimeString('id-ID');
  day.textContent=n.toLocaleDateString('id-ID',{weekday:'long'}).toUpperCase();
  date.textContent=n.toLocaleDateString('id-ID',{day:'numeric',month:'long',year:'numeric'});

  const s=n.getHours()*3600+n.getMinutes()*60+n.getSeconds();
  prog.style.width=(s/86400*100)+"%";

  const r=86400-s;
  count.textContent=`NEXT_DAY : ${String(r/3600|0).padStart(2,0)}:${String((r%3600)/60|0).padStart(2,0)}:${String(r%60).padStart(2,0)}`;
}
setInterval(tick,1000);tick();

// anti sleep
if('wakeLock' in navigator) navigator.wakeLock.request('screen');
</script>
</body>
</html>
