<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JARVIS SYSTEM</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at center, #061826, #000);
  font-family: 'Share Tech Mono', monospace;
  color: #00f6ff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Scan Effect */
body::after {
  content: "";
  position: absolute;
  width: 100%;
  height: 2px;
  background: rgba(0,246,255,0.3);
  top: -2px;
  animation: scan 4s linear infinite;
}

@keyframes scan {
  from { top: -2px; }
  to { top: 100%; }
}

.jarvis {
  width: 95vw;
  max-width: 560px;
  padding: 25px;
  border: 2px solid #00f6ff;
  box-shadow: 0 0 30px #00f6ff inset;
  text-shadow: 0 0 10px #00f6ff;
}

.section {
  margin-bottom: 14px;
  padding-bottom: 10px;
  border-bottom: 1px dashed #00f6ff;
}

.label {
  opacity: 0.6;
  font-size: 0.8rem;
}

.clock {
  font-size: 3.5rem;
  letter-spacing: 4px;
}

.day {
  font-size: 1.4rem;
}

.full-date {
  font-size: 0.9rem;
  opacity: 0.85;
}

/* Progress bar */
.progress {
  margin-top: 6px;
  height: 10px;
  border: 1px solid #00f6ff;
}
.progress-fill {
  height: 100%;
  background: #00f6ff;
  width: 0%;
}

.countdown {
  font-size: 1.1rem;
}

@keyframes flicker {
  0% { opacity: 1; }
  50% { opacity: 0.85; }
  100% { opacity: 1; }
}
.flicker {
  animation: flicker 1.5s infinite;
}
</style>
</head>

<body>

<div class="jarvis">

  <div class="section">
    <div class="label">SYSTEM.TIME</div>
    <div class="clock flicker" id="clock">00:00:00</div>
  </div>

  <div class="section">
    <div class="label">SYSTEM.DATE</div>
    <div class="day flicker" id="day">---</div>
    <div class="full-date" id="fullDate">---</div>
    <div class="progress">
      <div class="progress-fill" id="dayProgress"></div>
    </div>
  </div>

  <div class="section">
    <div class="label">SYSTEM.COUNTDOWN</div>
    <div class="countdown" id="countdown">--:--:--</div>
  </div>

  <div class="section">
    <div class="label">SYSTEM.LOCATION</div>
    <div id="location">Detecting...</div>
  </div>

  <div class="section">
    <div class="label">SYSTEM.WEATHER</div>
    <div id="temp">--</div>
  </div>

</div>

<script>
// Jam & Tanggal
function updateTime() {
  const now = new Date();

  document.getElementById("clock").textContent =
    now.toLocaleTimeString('id-ID');

  document.getElementById("day").textContent =
    now.toLocaleDateString('id-ID',{weekday:'long'}).toUpperCase();

  document.getElementById("fullDate").textContent =
    now.toLocaleDateString('id-ID',{day:'numeric',month:'long',year:'numeric'});

  const secondsToday =
    now.getHours()*3600 + now.getMinutes()*60 + now.getSeconds();
  const progress = (secondsToday / 86400) * 100;
  document.getElementById("dayProgress").style.width = progress + "%";

  const remaining = 86400 - secondsToday;
  const h = String(Math.floor(remaining/3600)).padStart(2,'0');
  const m = String(Math.floor((remaining%3600)/60)).padStart(2,'0');
  const s = String(remaining%60).padStart(2,'0');

  document.getElementById("countdown").textContent =
    `NEXT_DAY : ${h}:${m}:${s}`;
}

setInterval(updateTime,1000);
updateTime();

// Lokasi & Cuaca
navigator.geolocation.getCurrentPosition(pos=>{
  const lat = pos.coords.latitude;
  const lon = pos.coords.longitude;

  fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
  .then(r=>r.json())
  .then(d=>{
    document.getElementById("location").textContent =
      `LAT:${lat.toFixed(2)} | LON:${lon.toFixed(2)}`;
    document.getElementById("temp").textContent =
      `TEMP : ${d.current_weather.temperature}Â°C`;
  });
});

// Anti layar mati (Chrome Android)
if ('wakeLock' in navigator) {
  navigator.wakeLock.request('screen');
}
</script>

</body>
</html>
