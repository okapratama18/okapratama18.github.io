<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Jam Hologram</title>

<style>
:root{
  --blue:#00eaff;
  --glow:0 0 14px #00eaff,0 0 28px #0077ff;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:Orbitron,sans-serif}

body{
  background:radial-gradient(circle,#001d2b,#000);
  color:var(--blue);
  width:100vw;
  height:100vh;
  overflow:hidden;
}

/* ===== LAYOUT FIX HP ===== */
.container{
  display:flex;
  flex-direction:row;
  width:100%;
  height:100%;
  padding:12px;
  gap:12px;
}

/* KIRI (JAM) */
.left{
  flex:1.6;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:flex-start;
  min-width:0;
}

.clock{
  font-size:clamp(3.2rem,10vw,5.2rem);
  letter-spacing:4px;
  text-shadow:var(--glow);
  white-space:nowrap;
}

.date{
  margin-top:10px;
  font-size:clamp(0.9rem,3vw,1.2rem);
  opacity:.85;
}

/* KANAN (PANEL) */
.right{
  flex:1;
  display:flex;
  flex-direction:column;
  gap:8px;
}

.panel{
  border:1px solid rgba(0,234,255,.4);
  border-radius:12px;
  padding:8px 10px;
  background:rgba(0,40,60,.3);
  box-shadow:var(--glow);
}

.label{
  font-size:.75rem;
  opacity:.75;
}

.value{
  font-size:1.15rem;
  margin-top:3px;
  text-shadow:var(--glow);
}

/* scan hologram */
body::after{
  content:"";
  position:fixed;
  inset:0;
  background:repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,.04),
    rgba(255,255,255,.04) 1px,
    transparent 2px,
    transparent 4px
  );
  pointer-events:none;
  animation:scan 6s linear infinite;
}

@keyframes scan{
  from{background-position-y:0}
  to{background-position-y:100%}
}
</style>
</head>

<body>
<div class="container">

  <div class="left">
    <div class="clock" id="clock">00:00:00</div>
    <div class="date" id="date">-</div>
  </div>

  <div class="right">
    <div class="panel">
      <div class="label">üå§ Cuaca</div>
      <div class="value" id="weather">Memuat...</div>
    </div>

    <div class="panel">
      <div class="label">üìç Lokasi GPS</div>
      <div class="value" id="gps">-</div>
    </div>

    <div class="panel">
      <div class="label">ü´Å Oksigen</div>
      <div class="value" id="oxygen">20.0%</div>
    </div>

    <div class="panel">
      <div class="label">‚õ∞ Ketinggian</div>
      <div class="value">800 mdpl</div>
    </div>

    <div class="panel">
      <div class="label">üå° Suhu</div>
      <div class="value" id="temp">--¬∞C</div>
    </div>
  </div>

</div>

<script>
/* JAM */
function updateTime(){
  const n=new Date();
  clock.textContent=n.toLocaleTimeString('id-ID');
  date.textContent=n.toLocaleDateString('id-ID',{
    weekday:'long',year:'numeric',month:'long',day:'numeric'
  });
}
setInterval(updateTime,1000);updateTime();

/* GPS + CUACA */
navigator.geolocation.getCurrentPosition(pos=>{
  const lat=pos.coords.latitude.toFixed(5);
  const lon=pos.coords.longitude.toFixed(5);
  gps.textContent=lat+', '+lon;

  fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
    .then(r=>r.json())
    .then(d=>{
      weather.textContent=
        (d.current_weather.weathercode===3?'Mendung':'Cuaca')+
        ' | '+d.current_weather.temperature+'¬∞C';
      temp.textContent=d.current_weather.temperature+'¬∞C';
    });
});

/* OKSIGEN */
let o=20;
setInterval(()=>{
  o+=(Math.random()-.5)*.3;
  o=Math.min(21.1,Math.max(19,o));
  oxygen.textContent=o.toFixed(1)+'%';
},1200);

/* WAKE LOCK */
let wakeLock=null;
async function lock(){
  try{wakeLock=await navigator.wakeLock.request('screen');}catch(e){}
}
document.addEventListener('visibilitychange',()=>{if(document.visibilityState==='visible')lock()});
lock();
</script>
</body>
</html>
