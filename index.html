<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JARVIS Digital Clock</title>

<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: radial-gradient(circle, #0a1a2a, #000);
  font-family: 'Share Tech Mono', monospace;
  color: #00eaff;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.jarvis {
  border: 2px solid #00eaff;
  padding: 20px 30px;
  width: 90vw;
  max-width: 500px;
  text-shadow: 0 0 10px #00eaff;
  box-shadow: 0 0 20px #00eaff inset;
}

.line {
  margin: 8px 0;
}

.clock {
  font-size: 3rem;
  letter-spacing: 4px;
}

.date {
  font-size: 1rem;
  opacity: 0.8;
}

.section {
  margin-top: 15px;
  border-top: 1px dashed #00eaff;
  padding-top: 10px;
}

.label {
  opacity: 0.6;
}

@keyframes flicker {
  0% { opacity: 1; }
  50% { opacity: 0.8; }
  100% { opacity: 1; }
}

.flicker {
  animation: flicker 1.5s infinite;
}
</style>
</head>

<body>

<div class="jarvis">
  <div class="line label">SYSTEM.TIME</div>
  <div class="clock flicker" id="clock">00:00:00</div>
  <div class="date" id="date">---</div>

  <div class="section">
    <div class="line label">SYSTEM.LOCATION</div>
    <div id="location">Detecting...</div>
  </div>

  <div class="section">
    <div class="line label">SYSTEM.WEATHER</div>
    <div id="weather">Loading...</div>
    <div id="temp"></div>
  </div>
</div>

<script>
function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2, '0');
  const m = String(now.getMinutes()).padStart(2, '0');
  const s = String(now.getSeconds()).padStart(2, '0');
  document.getElementById("clock").textContent = `${h}:${m}:${s}`;

  const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
  document.getElementById("date").textContent = now.toLocaleDateString('id-ID', options);
}
setInterval(updateClock, 1000);
updateClock();

// Lokasi + Cuaca
navigator.geolocation.getCurrentPosition(pos => {
  const lat = pos.coords.latitude;
  const lon = pos.coords.longitude;

  fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("location").textContent =
        `LAT:${lat.toFixed(2)} | LON:${lon.toFixed(2)}`;

      document.getElementById("weather").textContent =
        `STATUS : ${data.current_weather.weathercode}`;

      document.getElementById("temp").textContent =
        `TEMP   : ${data.current_weather.temperature}Â°C`;
    });
}, () => {
  document.getElementById("location").textContent = "GPS DENIED";
});
</script>

</body>
</html>
