

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Digital Clock Dashboard</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  width: 100vw;
  height: 100vh;
  background: #0b1f17;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", sans-serif;
  overflow: hidden;
}

/* ===== DASHBOARD ===== */
.dashboard {
  width: 100%;
  height: 100%;
  max-width: 900px;
  max-height: 420px;
  background: linear-gradient(135deg, #1fa36a, #1c7f5a);
  border-radius: 14px;
  padding: 16px;
  color: #fff;
  box-shadow: 0 15px 40px rgba(0,0,0,.45);
  display: flex;
  flex-direction: column;
}

/* ===== TOP ===== */
.top {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.sun {
  display: flex;
  align-items: center;
  gap: 10px;
}

.sun-icon {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: #ffeb3b;
  box-shadow: 0 0 18px rgba(255,235,59,.9);
}

.day-info {
  font-size: 14px;
  line-height: 1.3;
}

.wifi {
  font-size: 14px;
  opacity: .9;
}

/* ===== GRID ===== */
.grid {
  flex: 1;
  margin-top: 12px;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;
}

/* ===== CARD ===== */
.card {
  background: rgba(255,255,255,.15);
  border-radius: 12px;
  padding: 12px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.label {
  font-size: 14px;
  opacity: .9;
}

.value {
  font-size: 22px;
  font-weight: bold;
}

/* ===== CLOCK ===== */
.clock {
  grid-column: span 2;
  background: rgba(0,0,0,.25);
  font-size: clamp(44px, 8vw, 72px);
  font-weight: bold;
  letter-spacing: 3px;
  justify-content: center;
}

/* ===== LANDSCAPE HP ===== */
@media (max-height: 420px) {
  .dashboard {
    max-height: 100vh;
    border-radius: 0;
  }
}
</style>
</head>

<body>
<div class="dashboard">
  <div class="top">
    <div class="sun">
      <div class="sun-icon"></div>
      <div class="day-info">
        <div id="day">Day 1</div>
        <div id="uptime">0 hrs 0 min</div>
      </div>
    </div>
    <div class="wifi">üõú Online</div>
  </div>

  <div class="grid">
    <div class="card">
      <div class="label">üå°Ô∏è Suhu</div>
      <div class="value" id="temp">-- ¬∞C</div>
    </div>

    <div class="card">
      <div class="label">üå¨ Tekanan</div>
      <div class="value" id="kpa">-- kPa</div>
    </div>

    <div class="card">
      <div class="label">üíß Kelembapan</div>
      <div class="value" id="humidity">-- %</div>
    </div>

    <div class="card">
      <div class="label">üåÄ CO‚ÇÇ</div>
      <div class="value" id="co2">-- ppm</div>
    </div>

    <div class="card clock" id="clock">00:00:00</div>
  </div>
</div>

<script>
/* ===== JAM & UPTIME ===== */
const startTime = Date.now();

function dayOfYear() {
  const now = new Date();
  const start = new Date(now.getFullYear(), 0, 1);
  return Math.floor((now - start) / 86400000) + 1;
}

function updateClock() {
  const now = new Date();
  clock.textContent =
    now.toLocaleTimeString('id-ID', { hour12: false });

  day.textContent = `Day ${dayOfYear()}`;

  const diff = Date.now() - startTime;
  uptime.textContent =
    `${Math.floor(diff/3600000)} hrs ${Math.floor(diff%3600000/60000)} min`;
}

/* ===== SENSOR HALUS ===== */
function smooth(base, range, digit=1) {
  return (base + Math.random()*range).toFixed(digit);
}

function updateSensors() {
  temp.textContent = `${smooth(25,2)} ¬∞C`;
  kpa.textContent = `${smooth(100,1)} kPa`;
  humidity.textContent = `${smooth(60,5,0)} %`;
  co2.textContent = `${smooth(400,50,0)} ppm`;
}

/* ===== CEGAH LAYAR MATI ===== */
if ('wakeLock' in navigator) {
  navigator.wakeLock.request('screen').catch(()=>{});
}

/* ===== INTERVAL ===== */
setInterval(updateClock, 1000);
setInterval(updateSensors, 2500);
updateClock();
updateSensors();
</script>
</body>
</html>
