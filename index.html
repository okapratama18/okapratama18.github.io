<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Jam Digital Hologram</title>

<style>
:root {
  --blue: #00eaff;
  --glow: 0 0 12px #00eaff, 0 0 24px #0077ff;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Orbitron', sans-serif;
}

body {
  background: radial-gradient(circle at center, #001d2b, #000);
  color: var(--blue);
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.container {
  display: grid;
  grid-template-columns: 2fr 1fr;
  height: 100%;
  padding: 18px;
  backdrop-filter: blur(10px);
}

.left {
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.clock {
  font-size: 4.5rem;
  letter-spacing: 4px;
  text-shadow: var(--glow);
}

.date {
  font-size: 1.2rem;
  margin-top: 10px;
  opacity: 0.85;
}

.right {
  display: grid;
  grid-template-rows: repeat(6, 1fr);
  gap: 10px;
}

.panel {
  border: 1px solid rgba(0,234,255,0.4);
  border-radius: 12px;
  padding: 10px;
  box-shadow: var(--glow);
  background: rgba(0,40,60,0.25);
}

.label {
  font-size: 0.8rem;
  opacity: 0.8;
  animation: pulse 2.5s infinite;
}

.value {
  font-size: 1.3rem;
  margin-top: 4px;
  text-shadow: var(--glow);
}

canvas {
  width: 100%;
  height: 60px;
  margin-top: 6px;
  filter: drop-shadow(0 0 6px #00eaff);
}

/* animasi ikon hologram */
@keyframes pulse {
  0% { opacity: 0.6; text-shadow: 0 0 4px #00eaff; }
  50% { opacity: 1; text-shadow: 0 0 14px #00eaff; }
  100% { opacity: 0.6; text-shadow: 0 0 4px #00eaff; }
}

/* scan hologram */
body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.04),
    rgba(255,255,255,0.04) 1px,
    transparent 2px,
    transparent 4px
  );
  pointer-events: none;
  animation: scan 6s linear infinite;
}

@keyframes scan {
  from { background-position-y: 0; }
  to { background-position-y: 100%; }
}
</style>
</head>

<body>
<div class="container">

  <!-- KIRI -->
  <div class="left">
    <div class="clock" id="clock">00:00:00</div>
    <div class="date" id="date">-</div>
  </div>

  <!-- KANAN -->
  <div class="right">

    <div class="panel">
      <div class="label">üå§ Cuaca</div>
      <div class="value">Cerah Berawan</div>
    </div>

    <div class="panel">
      <div class="label">üìç Lokasi GPS</div>
      <div class="value" id="gps">Menunggu...</div>
    </div>

    <div class="panel">
      <div class="label">ü´Å Oksigen (O‚ÇÇ)</div>
      <div class="value" id="oxygen">20.0%</div>
    </div>

    <div class="panel">
      <div class="label">‚õ∞ Ketinggian</div>
      <div class="value">800 mdpl</div>
    </div>

    <div class="panel">
      <div class="label">üå° Suhu</div>
      <div class="value" id="temp">65% | 32¬∞C</div>
      <canvas id="tempChart" width="200" height="60"></canvas>
    </div>

  </div>
</div>

<script>
/* JAM & TANGGAL */
function updateTime() {
  const now = new Date();
  document.getElementById('clock').textContent =
    now.toLocaleTimeString('id-ID');
  document.getElementById('date').textContent =
    now.toLocaleDateString('id-ID', {
      weekday:'long', year:'numeric', month:'long', day:'numeric'
    });
}
setInterval(updateTime,1000);
updateTime();

/* GPS */
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(pos => {
    document.getElementById('gps').textContent =
      pos.coords.latitude.toFixed(5) + ', ' +
      pos.coords.longitude.toFixed(5);
  });
}

/* OKSIGEN */
let oxygen = 20.0;
setInterval(() => {
  oxygen += (Math.random()-0.5)*0.3;
  oxygen = Math.min(21.1, Math.max(19.0, oxygen));
  document.getElementById('oxygen').textContent =
    oxygen.toFixed(1)+'%';
},1200);

/* SUHU + GRAFIK */
const canvas = document.getElementById("tempChart");
const ctx = canvas.getContext("2d");

let tempPercent = 65;
let tempC = 32;
let history = Array(30).fill(tempC);

function drawChart() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.beginPath();
  ctx.strokeStyle="#00eaff";
  ctx.lineWidth=2;
  ctx.shadowColor="#00eaff";
  ctx.shadowBlur=10;

  history.forEach((v,i)=>{
    const x=(i/(history.length-1))*canvas.width;
    const y=canvas.height-((v-24)/12)*canvas.height;
    i===0?ctx.moveTo(x,y):ctx.lineTo(x,y);
  });
  ctx.stroke();
}

setInterval(()=>{
  tempPercent += (Math.random()-0.5)*4;
  tempPercent = Math.min(85, Math.max(40, tempPercent));

  tempC += (Math.random()-0.5)*0.6;
  tempC = Math.min(36, Math.max(24, tempC));

  history.push(tempC); history.shift();

  document.getElementById("temp").textContent =
    Math.round(tempPercent)+"% | "+tempC.toFixed(1)+"¬∞C";
  drawChart();
},1500);

/* CEGAH LAYAR MATI */
let wakeLock=null;
async function aktifkanWakeLock(){
  try{
    wakeLock = await navigator.wakeLock.request('screen');
  }catch(e){}
}
document.addEventListener('visibilitychange',()=>{
  if(document.visibilityState==='visible') aktifkanWakeLock();
});
aktifkanWakeLock();
</script>

</body>
</html>
