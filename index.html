<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Digital Environment Clock</title>

<style>
* {
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* FRAME */
.screen {
    width: 95vw;
    max-width: 520px;
    aspect-ratio: 16 / 9;
    background: linear-gradient(135deg, #1fae78, #1b7f6b);
    border-radius: 14px;
    padding: 12px;
    color: #eafff8;
}

/* HEADER */
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.sun {
    font-size: 26px;
}

.header-text {
    font-size: 12px;
    line-height: 1.2;
}

.wifi {
    font-size: 18px;
}

/* GRID */
.grid {
    margin-top: 10px;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
}

.card {
    background: rgba(0,0,0,0.25);
    border-radius: 10px;
    padding: 10px;
    text-align: center;
}

.icon {
    font-size: 24px;
}

.value {
    font-size: 18px;
    font-weight: bold;
}

.unit {
    font-size: 12px;
    opacity: 0.8;
}

/* CLOCK */
.clock {
    text-align: center;
    margin-top: 6px;
    font-size: 22px;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="screen">
    <!-- HEADER -->
    <div class="header">
        <div class="sun">â˜€ï¸</div>
        <div class="header-text">
            <div id="day">day</div>
            <div id="uptime">- 0 hrs. 0 min</div>
        </div>
        <div class="wifi">ğŸ“¶</div>
    </div>

    <!-- CLOCK -->
    <div class="clock" id="clock">00:00:00</div>

    <!-- GRID -->
    <div class="grid">
        <div class="card">
            <div class="icon">ğŸŒ¡ï¸</div>
            <div class="value" id="temp">--</div>
            <div class="unit">Â°C</div>
        </div>

        <div class="card">
            <div class="icon">ğŸŒ¬ï¸</div>
            <div class="value" id="pressure">--</div>
            <div class="unit">kPa</div>
        </div>

        <div class="card">
            <div class="icon">ğŸŒ€</div>
            <div class="value" id="fan">--</div>
            <div class="unit">%</div>
        </div>

        <div class="card">
            <div class="icon">ğŸ’§</div>
            <div class="value" id="humidity">--</div>
            <div class="unit">%</div>
        </div>

        <div class="card">
            <div class="icon">ğŸŒ«ï¸</div>
            <div class="value" id="co2">--</div>
            <div class="unit">ppm</div>
        </div>
    </div>
</div>

<script>
/* CLOCK */
function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,'0');
    const m = String(now.getMinutes()).padStart(2,'0');
    const s = String(now.getSeconds()).padStart(2,'0');
    document.getElementById('clock').innerText = `${h}:${m}:${s}`;
}
setInterval(updateClock, 1000);
updateClock();

/* DAY / NIGHT */
const hour = new Date().getHours();
document.getElementById('day').innerText = hour >= 6 && hour < 18 ? "day" : "night";

/* FAKE SENSOR DATA (SIMULASI) */
function random(min, max) {
    return (Math.random() * (max - min) + min).toFixed(1);
}

setInterval(() => {
    document.getElementById('temp').innerText = random(26, 34);
    document.getElementById('pressure').innerText = random(98, 102);
    document.getElementById('fan').innerText = random(20, 80);
    document.getElementById('humidity').innerText = random(50, 90);
    document.getElementById('co2').innerText = Math.floor(random(400, 900));
}, 2000);
</script>

</body>
</html>
